<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}"> Desmond's Food Inventory Tracker</a>
      <div class="d-flex">
        <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">‚Üê Back to Inventory</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5">
    <h2 class="text-center mb-4"> Inventory Dashboard</h2>

    <div class="card shadow p-4">
      <div id="chart"></div>
    </div>
  </div>

  <!-- Plotly Chart Rendering -->
  <script>
    const graphData = {{ graph_json | safe }};
    Plotly.newPlot('chart', graphData.data, graphData.layout);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
