<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item - Food Inventory Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}"> Desmond's Food Inventory Tracker</a>
      <a class="btn btn-outline-light" href="{{ url_for('index') }}">← Back to Inventory</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Edit Item</h2>

        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              value="{{ item.name }}"
              required
            >
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              value="{{ item.quantity }}"
              required
            >
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              name="category"
              value="{{ item.category }}"
            >
          </div>

          <div class="mb-3">
            <label for="expiration_date" class="form-label">Expiration Date (optional)</label>
            <input
              type="date"
              name="expiration_date"
              class="form-control"
              value="{{ item.expiration_date.strftime('%Y-%m-%d') if item.expiration_date else '' }}">
            <small class="text-muted">Leave blank if this item doesn’t expire.</small>
          </div>


          <button type="submit" class="btn btn-warning w-100">Update Item</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted py-3 border-top bg-white">
    <small>Built using Flask & Bootstrap</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
